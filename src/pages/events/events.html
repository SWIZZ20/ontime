<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only (click)="onToggleMenu()">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>EvÃ©nements</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding  class="tutorial-page">
 
    <ion-slides pager>
        <ion-slide *ngFor="let evenement of eventsTab">
          <img [src]="evenement.imageUrl" class="slide-image"/>
          <h2 class="slide-title" [innerHTML]="evenement.title"></h2>
          <p [innerHTML]="evenement.description"></p>
          <div style="display:flex;justify-content:space-between">
            <div>
              <ion-icon name="pin"></ion-icon>
              {{evenement.lieu}}
            </div>
            <div>
                <ion-icon name="calendar"></ion-icon>
                {{evenement.date}}
              </div>
              <div>
                  <ion-icon name="time"></ion-icon>
                  {{evenement.heure}}
                </div>
          </div>
          <button ion-button clear>Je participe </button>
        </ion-slide>
      </ion-slides>
</ion-content>
