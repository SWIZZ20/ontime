<ion-header>
  <ion-navbar>
    <ion-title>usersInfosPage</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style="background-color: rgb(248, 44, 129);">
  <form [formGroup]='infoForm'>
    <ion-item>
      <ion-label>Nom:</ion-label>
      <ion-input type="text" formControlName="nom"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Prenom:</ion-label>
      <ion-input type="text" formControlName="prenom"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Niveau</ion-label>
      <ion-select formControlName="niveau">
        <ion-option *ngFor="let niveau of niveau" [value]="niveau.nom">{{niveau.nom}}</ion-option> 
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Telephone:</ion-label>
      <ion-input type="number" formControlName="telephone"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Residence:</ion-label>
      <ion-input type="text" formControlName="residence"></ion-input>
    </ion-item>
    <button ion-button round full (click)="saveData()">Valider</button>
  </form>

</ion-content>
