
<ion-menu [content]="content" *ngIf="isAuth==true" >
    <ion-header>
        <ion-toolbar>
            <ion-title>MENU</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content style="background-color: rgb(248, 44, 129);">
        <div style="margin-top: 20%; margin-bottom: 10%;" text-center>
            <img src="../../assets/imgs/logo-fond-blanc.png" style="height: 200px;width: 200px; border-radius: 50%;">
        </div>
        <ion-list>
            <button ion-item (click)="onTogglePage(tabsPage)">
                <ion-icon name="list"></ion-icon>
                Accueil
            </button>
            <button ion-item (click)="onTogglePage(schoolTimeTablePage)">
                <ion-icon name="calendar"></ion-icon>
                Mon Emploi du Temps
            </button>
            <button ion-item (click)="onTogglePage(eventsPage)">
                <ion-icon name="contacts"></ion-icon>
                Evénement
            </button>
            <button ion-item (click)="onTogglePage(settingsPage)">
                <ion-icon name="cog"></ion-icon>
                Paramètre
            </button>
            <button ion-item (click)="deconnexion()">
                <ion-icon name="power"></ion-icon>
                Deconnexion
            </button>
        </ion-list>
    </ion-content>
</ion-menu>
<ion-nav [root]="tabsPage" #content></ion-nav>
